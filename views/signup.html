<!-- views/signup.html -->
<div class="form-signup">
    <h2 class="form-signup-heading text-center">Create an account</h2>
    <form ng-submit="signup()">
        <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
        
        <div class="form-group">
            <label for="inputName" class="sr-only">Username</label>
            <input type="text" id="inputName" class="form-control" placeholder="Username" ng-model="user.username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required>
        </div>
        
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword" required>
        </div>
        
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="#!">Login</a>
    </p>
</div>
