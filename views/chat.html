<!-- views/chat.html -->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!home">My App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!home">Back to Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Chat Interface</h2>
        
        <div class="chat-container">
            <div ng-repeat="message in messages" class="message" ng-class="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
                <strong>{{message.sender === 'user' ? 'You' : 'Bot'}}:</strong> {{message.text}}
            </div>
        </div>
        
        <form ng-submit="sendMessage()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message..." ng-model="newMessage">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
