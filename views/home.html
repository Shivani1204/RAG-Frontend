<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!home">My App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{username}}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100" ng-click="goToChat()">
                    <div class="card-body text-center">
                        <h3 class="card-title">Chatbot</h3>
                        <p class="card-text">Start a conversation with our intelligent chatbot</p>
                        <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100" ng-click="goToKnowledgeBase()">
                    <div class="card-body text-center">
                        <h3 class="card-title">Knowledge Base</h3>
                        <p class="card-text">Access and manage your stored files and documents</p>
                        <i class="bi bi-folder" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
